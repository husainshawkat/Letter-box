<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Envelope</title>
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f8f1e5;
      font-family: 'Dancing Script', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      position: relative;
      width: 320px;
      height: 240px;
      margin-bottom: 50px;
      transition: transform 0.5s ease;
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.3s ease-in-out;
    }

    .envelope:hover {
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 55%;
      background: #e67e22;
      clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
      transform-origin: top;
      transition: transform 0.6s ease-in-out;
      z-index: 2;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }

    .letter {
      position: absolute;
      width: 85%;
      height: 160px;
      background: white;
      border-radius: 6px;
      padding: 20px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
      background-image: url('https://www.transparenttextures.com/patterns/old-moon.png');
      top: 70%;
      opacity: 0;
      transition: top 0.8s ease-out, opacity 0.5s ease-in;
      z-index: 1;
    }

    .open-envelope .flap {
      transform: rotateX(180deg);
    }

    .open-envelope .letter {
      top: 35%;
      opacity: 1;
    }

    .sender-recipient {
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }

    .sender-recipient a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      margin-bottom: 50px;
    }

    button {
      padding: 12px 18px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 5px;
      font-size: 16px;
    }

    button:hover {
      background: #c0392b;
    }

    .social-icon {
      color: #a1a1a1;
      font-size: 3rem;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .social-icon:hover {
      color: #10b981;
      transform: scale(1.2);
    }

    .social-icon:focus {
      outline: none;
      box-shadow: 0 0 0 2px #10b981;
    }

    footer {
      background: #2d2d2d;
      padding: 20px 0;
      color: white;
      text-align: center;
      width: 100%;
    }

    footer h3 {
      font-size: 22px;
      color: #10b981;
      margin-bottom: 20px;
    }

    footer .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

  </style>
</head>
<body>

  <!-- Envelope Container -->
  <div class="container">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="sender-recipient">
       
      </div>
      <div class="letter" id="letter">
        <h2>Dear Momo,</h2>
        <p> I love you!</p>
      </div>
    </div>
  </div>

  <!-- Button Group -->
  <div class="btn-group">
    <button id="openBtn">OPEN</button>
    <button id="closeBtn">CLOSE</button>
  </div>

  <!-- Social Media Footer -->
  <footer>
    <h3>Get in Touch with Me</h3>
    <div class="social-icons">
      <a href="https://www.instagram.com/husain_shawkat" class="social-icon" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.facebook.com/husainshawkat.sh" class="social-icon" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://wa.me/+8801521751139" class="social-icon" aria-label="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://t.me/husain_shawkat" class="social-icon" aria-label="Telegram">
        <i class="fab fa-telegram"></i>
      </a>
    </div>
  </footer>

  <!-- Scripts for envelope open and close -->
  <script>
    const envelope = document.getElementById('envelope');
    const openBtn = document.getElementById('openBtn');
    const closeBtn = document.getElementById('closeBtn');

    openBtn.addEventListener('click', () => {
      envelope.classList.add('open-envelope');
    });

    closeBtn.addEventListener('click', () => {
      envelope.classList.remove('open-envelope');
    });
  </script>

</body>
  </html>
